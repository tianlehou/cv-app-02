<div class="profile-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="display-flex-space-between">
        <label for="skills">Habilidades:</label>
        <button type="button" class="btn btn-success btn-auto-width" id="skills-btn" (click)="addSkill()">
          Agregar Habilidad
        </button>
      </div>

      <div class="line"></div>

      <div formArrayName="skills">
        <div *ngFor="let skill of skillsArray.controls; let i = index" [formGroupName]="i" class="skill-group">
          <div class="form-row">
            <div class="form-group quarter-width">
              <label for="name">Habilidad:</label>
              <input type="text" id="name" formControlName="name" class="form-control" />
            </div>
            <div class="form-group quarter-width">
              <label for="proficiency">Nivel:</label>
              <input type="text" id="proficiency" formControlName="proficiency" class="form-control" />
            </div>
            <div class="form-group quarter-width">
              <label for="certification">CertificaciÃ³n:</label>
              <input type="text" id="certification" formControlName="certification" class="form-control" />
            </div>
          </div>

          <div class="button-row">
            <button type="button" class="btn btn-danger delete-btn" (click)="confirmDeleteSkill(i)">
              Eliminar
            </button>
            <button type="button" class="btn btn-secondary" (click)="toggleEdit('skills')">
              {{ editableFields["skills"] ? "Guardar" : "Editar" }}
            </button>
          </div>

          <div class="line"></div>
        </div>
      </div>
    </div>
  </form>
</div>
