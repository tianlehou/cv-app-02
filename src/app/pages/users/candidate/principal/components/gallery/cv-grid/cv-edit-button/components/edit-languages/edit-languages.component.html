<div class="profile-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="display-flex-space-between">
        <label for="languages">Idiomas:</label>
        <button type="button" class="btn btn-success btn-auto-width" id="languages-btn" (click)="addLanguage()">
          Agregar Idioma
        </button>
      </div>

      <div class="line"></div>

      <div formArrayName="languages">
        <div *ngFor="let language of languagesArray.controls; let i = index" [formGroupName]="i" class="language-group">
          <div class="form-row">
            <div class="form-group third-width">
              <label for="name">Idioma:</label>
              <input type="text" id="name" formControlName="name" class="form-control" />
            </div>
            <div class="form-group third-width">
              <label for="proficiency">Nivel:</label>
              <input type="text" id="proficiency" formControlName="proficiency" class="form-control" />
            </div>
            <div class="form-group third-width">
              <label for="certification">Certificaci√≥n:</label>
              <input type="text" id="certification" formControlName="certification" class="form-control" />
            </div>
          </div>

          <div class="button-row">
            <button type="button" class="btn btn-danger delete-btn" (click)="confirmDeleteLanguage(i)">
              Eliminar
            </button>
            <button type="button" class="btn btn-secondary" (click)="toggleEdit('languages')">
              {{ editableFields["languages"] ? "Guardar" : "Editar" }}
            </button>
          </div>

          <div class="line"></div>
        </div>
      </div>
    </div>
  </form>
</div>
